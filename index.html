<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
    
  </style>
</head>

<body>
  <center><img class="imglogin" src="img/login.png">
  <h1>Inicio de sesión</h1></center>
  <form name="formulario">
    <div class="form1">
      <center>
      <div class="form-information col-sm-3">
        <label for="email" class="form-label">email</label>
        <br>
        <input id="email" type="email" placeholder="Escribe tu email" class="form-control" required>
        <p id="emailAlert" class="formAlert"> </p>
      </div>
      <br>
      <div class="form-information col-sm-3">
        <label for="password" class="form-label">contraseña</label>
        <br>
        <input id="password" type="password" placeholder="Escribe tu contraseña" class="form-control">
        <p id="passwordAlert" class="formAlert"> </p>
      </div>
      <br>
      <div>
        <input id="enter" type="button" value="Ingresar"></button>
      </div>
      </center>
    </div>
  </form>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
